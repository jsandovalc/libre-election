{% extends "base.html" %}
{% load static %}

{% block title %}Elecciones - Consultar votos{% endblock %}

{% block content %}

    {% csrf_token %}
    <div class="row uniform 50%">
      <div class="12u$">
        <input id="document-input" type="text" name="document" placeholder="Cédula" />
      </div>
      <div class="12u$">
        <button type="submit">Consultar</button>
      </div>
    </div>
  </form>
{% endblock content %}
